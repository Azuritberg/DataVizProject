<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <title>Scatterplot: DJs och Raves</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

    <div id="wrapper">
        <div id="title">
            <h5>Scatterplot</h5>
            <h1>DJ's Earnings vs Number of Guests</h1>
        </div>

        <div id="filterContainer">
  
            <div id="leftFilters">
              <div id="resetFiltersBox">
                <button id="resetFiltersBtn" class="reset-btn">Clear All</button>
              </div>
          
              <div class="filter-section">
                <p>Choose Gender</p>
                <div id="groupFilter" class="button-group"></div>
              </div>
          
              <div class="filter-section">
                <p>Choose Ethnicity</p>
                <div id="subGroupFilter" class="button-group"></div>
              </div>
            </div>
          
            <div id="yearFilterBox">
              <div class="filter-section">
                <p>Choose Year</p>
                <div id="yearFilter" class="button-group"></div>
              </div>
            </div>
          
            <div id="chartBox">
              <svg width="900" height="600"></svg>
              <div class="tooltip"></div>
            </div>
          
        </div>
          
    </div>

  <script src="index.js" type="module"></script>
</body>
</html>
